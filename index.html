<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/geral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <container>
        <div class="midLogin centerflex">
            <div class="headerLogin centerflex">
                <h1 class="inter-super-bold" id="title-login">Inscrição CCF</h1>
            </div>
            <div class="bodyLogin">
                <h2 class="inter-bold">Entre com sua conta!</h2>
                <label class="inter-medium" for="i-nome-completo">Nome Completo</label>
                <input id="i-nome-completo" class="input-page inter-medium" type="text">
                <label class="inter-medium" for="i-mail">Usuário</label>
                <input id="i-email" class="input-page inter-medium" type="text">
                <label class="inter-medium" for="i-senha">Sua senha</label>
                <input id="i-senha" class="input-page inter-medium" type="password">
            </div>
            <div class="footerLogin centerflex inter-medium">
                <p class="p-button" id="cadastrar-entrar">Se cadastre aqui!</p>
                <button class="btn" id="entrar-logar">Entrar</button>
            </div>
        </div>
    </container>
</body>

</html>
